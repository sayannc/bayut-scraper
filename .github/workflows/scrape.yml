name: Bayut Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: node scraper.js

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: bayut-agencies
          path: bayut_agencies.csv
